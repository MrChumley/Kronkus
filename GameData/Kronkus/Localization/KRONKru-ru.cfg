	ru-ru
	{
	#autoLOC_KRON0000 = Вы перебороли вашу жажду и, сглотнув, зачерпнули контейнером образец здешней воды.
	#autoLOC_KRON0001 = Вам попался кусок грязного землистого льда со вкраплениями мелких камушков.
	#autoLOC_KRON0002 = Собрав комочек грязи, вы решили оставить червячков в ней - ради великой науки!
	#autoLOC_KRON0003 = Почва тут выглядит плодородной, суглинистой.  Вы сорвали несколько местных растений.
	#autoLOC_KRON0004 = Вы собрали образец иссушённой почвы-глины.
	#autoLOC_KRON0005 = Грязь тут частично замёрзшая, вы с трудом выковыряли её комочек.
	#autoLOC_KRON0006 = Откроет ли этот образец тайну происхождения здешних мест? То-то учёным голову придётся поломать!
	#autoLOC_KRON0007 = Собрав образец с ледяной поверхности, вы обтёрли руки о скафандр. Центр управления одёрнул вас, напомнив о салфетках.
	#autoLOC_KRON0008 = Почва тут состоит из очень плотных цветных камушков и песка.
	#autoLOC_KRON0009 = Эти почвы кажутся реликтовыми. Вы благоговейно собрали её горстку в контейнер.
	#autoLOC_KRON0010 = Здесь всё состоит из щебня, пыли, песка и булыжников.  Как настоящий эксперт, вы мигом отыскали подходящий по контейнеру булыжник.
	#autoLOC_KRON0011 = Теряясь в догадках, из чего состоит этот образец, пытаетесь записывать и каталогизировать, что видите в образце.
	#autoLOC_KRON0012 = Образец кажется тонким порошком. Если его сжать - он вязкий, словно маслянистый. Центр предупредил об изменчивости почвы тут - и вы уважительно следуете процедуре сбора и каталогизации образцв.
	#autoLOC_KRON0013 = Собраный вами образец выглядит странно. Словно это своего рода неньютоновская жидкость - но черзвычайно вязкая благодаря низким температурам.
	#autoLOC_KRON0014 = Кажется, образец растаял в вашем кармане и сделал его мокрым. Потрясающе.
	#autoLOC_KRON0015 = Собрав немного этой зелёной субстанции, вы запечатали банку. Субстанция тут же вскипела в тепле, заполнив контейнер неизвестными газами.
	#autoLOC_KRON0016 = Синий образец поверхности растаял в контейнере в голубоватую жидкость. Кажется, вы поняли, чем заполняют аккумуляторы холода для термосумок.
	#autoLOC_KRON0017 = Экипаж понемногу захлестнул мятеж. Нам срочно нужно убираться отсюда!
	#autoLOC_KRON0018 = Звуки пульсирующих снаружи струй плазмы вызывает беспокойство о надёжности конструкций.
	#autoLOC_KRON0019 = Экипаж полностью заворожен великолепными пурпурно-розовыми облаками в лазоревой дымке глубин, паря в крошечной посудинке возле Кронкуса...
	#autoLOC_KRON0020 = Это экипаж. Это рапорт с высокой орбиты Кронкуса. С нашего крутого межпланетного космолёта. Как чёткий поца!
	#autoLOC_KRON0021 = Это экипаж! Пики внизу - они реально зубастые... то есть зубчатые.
	#autoLOC_KRON0022 = Докладываем: планета удивительно похожа на Кербин.
	#autoLOC_KRON0023 = Ребята, отсюда прекрасный вид на удивительные океаны Керсекса!
	#autoLOC_KRON0024 = Там внизу - трава, растения, цветущая жизнь флоры... Мы точно не над Кербином?
	#autoLOC_KRON0025 = Рапортуем над песчаными дюнами Керсекса: пески желты, а вы на пепелаце. Совпадение?..
	#autoLOC_KRON0026 = Докладываем: под нами удивительной красоты арктический континент.
	#autoLOC_KRON0027 = Кажется, этот удивительный континент образовался после какого-то гигантского столкновения.
	#autoLOC_KRON0028 = Полюса покрыты льдом и снегом. Очевидно, водяным снегом и льдом.
	#autoLOC_KRON0029 = Вас приветствует Кербал Интерпланэйр. Мы летим высоко над пиками Керсекса.
	#autoLOC_KRON0030 = Это экипаж. Сопротивление воздуха весьма благоприятно во время пролёта над высотами Керсекса.
	#autoLOC_KRON0031 = Докладываем с высот океана Керсекса: ребята, вы должны это увидеть своими глазами.  Если прилетите - захватите с собой парусные мини-лодки...
	#autoLOC_KRON0032 = Отсюда отлично видны низины, заросшие буйным разнотравьем.
	#autoLOC_KRON0033 = Обширная внутренняя пустыня раскинулась до горизонта.
	#autoLOC_KRON0034 = Докладываем с верхних слоёв атмосферы Керсекса.  Тут холодно.
	#autoLOC_KRON0035 = Существование загадочных мистических геологических образований в форме почти идеальных колец подтверждено визуальным наблюдением во время пролёта высоко над ним.
	#autoLOC_KRON0036 = Над полюсами вы начинаете напевать "Праздник к нам приходит..."
	#autoLOC_KRON0037 = Докладываем о своих наблюдениях на орбите рядом с Керсексом: здесь великолепное зрелище.
	#autoLOC_KRON0038 = Экипаж подтверждает, что Керсекс в самом деле напоминает Кербин.  Не только на фотографиях, но и вживую.
	#autoLOC_KRON0039 = Докладываем: наш аппарат отлично плавает в здешнем океане. Спасибо нашим инженерам.
	#autoLOC_KRON0040 = Ваш доклад постепенно превращается в эпичную сагу о здешних невероятных красотах, открывающихся с пиков Керсекса.
	#autoLOC_KRON0041 = Рапортуем всем экипажем с прекрасных высокогорий Керсекса!
	#autoLOC_KRON0042 = Экипаж отчитывается "Нормально!" с низин Керсекса. 
	#autoLOC_KRON0043 = Докладываем: на поверхности пустынь Керсекса не хватает воды.
	#autoLOC_KRON0044 = Экипажу нравится хорошая и твёрдая земля на Керсексовом континенте Арктика.
	#autoLOC_KRON0045 = Среди экипажа распространился слух, точно эта планета была терраформирована, но они уточнили, что это не точно.
	#autoLOC_KRON0046 = Экипажу холодно, на поверхности полярных регионов Керсекса много льда.
	#autoLOC_KRON0047 = Экипаж рапортует: даже эти виды серых оттенков Милу здорово подняли боевой дух по сравнению с поднадоевшей, слепой и бескрайней пустотой чёрного как сажа космоса.
	#autoLOC_KRON0048 = Куда ни глянь - гладь пологих переливов. Ни одного кратера.  Возможно, это небесное тело очень молодое?
	#autoLOC_KRON0049 = Вы поднимаете голову, чтобы отыскать Керсекс в небе.  Отчего-то вы растерянно чувствуете себя обманутым.
	#autoLOC_KRON0050 = Вы начинаете говорить что-то драматически остросюжетное насчёт бедственной тщетности бытия всего Кербалечестве в этой бескрайней и великой вселенной, но тут вас прерывает Центр управления только для того, чтобы сообщить о своём чувстве déjà vu.
	#autoLOC_KRON0051 = Блеск и искры льда отсюда выглядит завораживающе красиво.
	#autoLOC_KRON0052 = Вы уставились вниз на поверхность Скул из своего корабля.  Обычно отсутствие кратеров говорит о молодом возрасте планеты или луны - но всё выглядит, будто поверхность застывала тысячелетиями.
	#autoLOC_KRON0053 = Сообщаем последние новости: экипаж в комфорте и безопасности внутри Ледяной чаши Скул.  Мы выражаем самые тёплые чувства Ассоциации Вязания Кербина за снабжение экспедиции вязаными шерстяными пледами. Они пригодились.
	#autoLOC_KRON0054 = Экипаж сообщает: все в полной безопасности на поверхности нагорья Скула.  Выражаем благодарность Кербальской Ассоциации До-Скрипной чистоты, что настояли взять веник весом точно в 500 грамм. Он оказался неожиданно полезным!
	#autoLOC_KRON0055 = Докладываем: экипаж в безопасности на поверхности средиземий Скул.  Выражаем благодарность Кербальской Ассоциации конфетжинеров за их непримиримую и успешную кампанию по замене пластиковых деталей и предметов конфетными репликами.
	#autoLOC_KRON0056 = Это место напоминает вам Минмус, но более гладкий и темно-зелёный.
	#autoLOC_KRON0057 = Где все кратеры? Похоже, их отсутствие означает недавнюю геологическую активность.
	#autoLOC_KRON0058 = Экипаж наслаждается миссией.  Синий цвет действует на кербалов успокаивающе.
	#autoLOC_KRON0059 = Вы делаете занимательные научные заметки насчёт обширного ледяного панция Эхпеха. Профессор, ваш декан, просто позеленеет!
	#autoLOC_KRON0060 = У-ху! Вы словно летите в пурпурную страну чудес Ла-Ла-Ленда!..  Адекватность ваших отчётов падает, давление на корпус и вашу психику усиливается. Вы будто боретесь с наркозом.
	#autoLOC_KRON0061 = Шансы против вас, ситуация не из лучших.
	#autoLOC_KRON0062 = Вы стараетесь не думать о шансах вашего возвращения домой когда-нибудь. Возможно, шансы созерцать то неведомое, что окружает вас - несколько скрашивает вашу ситуацию.
	#autoLOC_KRON0063 = Вы выглянули в иллюминатор - злобно бурлящие белые облака застилают всё вокруг.
	#autoLOC_KRON0064 = Вашему взору открылся великолепный вид кручёных торнадо из розового дыма над тёмно-синей бездной ледяного гиганта, который окольцован пурпурными кольцами. Также вокруг Кронкуса обращается несколько любопытных планетоидов.
	#autoLOC_KRON0065 = Вы летите в таком прекрасном месте!
	#autoLOC_KRON0066 = Сделали пару заметок о вашей мечте реализовать пару прекрасных планов здесь.
	#autoLOC_KRON0067 = Вы уставились вниз на Кербиноподобную планету, отметили несколько отличных местечек для вашего будущего домика для отпусков.
	#autoLOC_KRON0068 = Выглядит совсем как Кербин. Но континенты полностью чужды на вид.
	#autoLOC_KRON0069 = Интересно, там внизу, в этом прекрасном океане, кто-нибудь плавает?
	#autoLOC_KRON0070 = Эй! Думаю, я вижу отличное место для моего будущего отпуска!
	#autoLOC_KRON0071 = Это место слишком сильно напоминает вам родной дом.  Внезапно вас захлестнула тоска по родине, но с удивительными нотками имиграции.
	#autoLOC_KRON0072 = Вы нашли тихий уголок, чтобы прочесть сообщение от Центра управления и... Ваш запрос на получение немедленного отпуска был отклонён.
	#autoLOC_KRON0073 = Вы оцениваете фактор потрясности этого места как 10 из 10.
	#autoLOC_KRON0074 = С этой великолепной точки вам открываются удивительные детали поверхности Милу, расстилающиеся в долине внизу.
	#autoLOC_KRON0075 = Серые оттенки Милу создают удивительный контраст с пурпурными кольцами Кронкуса.
	#autoLOC_KRON0076 = Прозвище "Пыльный снежок" вполне релятивистский: на Скул и в самом деле есть пыль и есть лёд со снегом.
	#autoLOC_KRON0077 = Инеистый лёд, пыльные дюны. Вы сочувствуете бедному Скулу, словно он - изрядно подтаявший грязный снежок.
	#autoLOC_KRON0078 = Всё облеплено этой жуткой пылью!  На ощупь пыль кажется маслянисто-липкой, особенно когда по чему-то размазывается или куда-то забивается.
	#autoLOC_KRON0079 = Ваша акрофобия утихла пред благоговением.  Вы восхищённо парите над Эхпехом.
	#autoLOC_KRON0080 = Вы делаете пару заметок об огромном, бескрайнем монотонном щите изо льда под вами.
	#autoLOC_KRON0081 = Здесь всё такое лазоревое!
	#autoLOC_KRON0082 = Эхпех очень зелёный, с нотками бирюзового, лазуритового с блёстками!
	#autoLOC_KRON0083 = Слизь скомковалась в неровный шарик посреди контейнера. Что бы это значило?
	#autoLOC_KRON0084 = Кажется, слизь начала постепенно коагулировать.
	#autoLOC_KRON0085 = Слизь выглядит напуганной: она поменяла свой оттенок на пурпурно-фиолетовый.
	#autoLOC_KRON0086 = Зафиксированы небольшие следы возумущения и активности в вязкой слизи.
	#autoLOC_KRON0087 = Слизь утекла! Контейнер пуст...
	#autoLOC_KRON0088 = Доли секунды слизь дрожит и трепещет - а затем её высасывает прочь.
	#autoLOC_KRON0089 = Жижа таинственно празднует обретённую свободу и утекает прочь.
	#autoLOC_KRON0090 = Кажется, этому загадочному холодцу и впрямь нравится парить в микрогравитации...
	#autoLOC_KRON0091 = Слизь неторопливо и величественно уплывает из контейнера, в очередной раз сбегая.
	#autoLOC_KRON0092 = Выглядит, словно горы сбили слизь с толку: она затаилась и никак не реагирует на воздействие высокогорья.
	#autoLOC_KRON0093 = Кажется, таинственную слизь испугала высота. Никаких заметных действий она не предпринимает.
	#autoLOC_KRON0094 = Слизь убежала!  Но почти сразу эта жижа вернулась обратно. Выглядит она слегка обиженной и обезвоженной.
	#autoLOC_KRON0095 = Вы освободили таинственную желешку. Она, кажется, довольно похихикала и булькнув, улизнула прочь.
	#autoLOC_KRON0096 = На научные опыты и наблюдения требуется время, чтобы замерить изменения показаний...  И чтобы обернувшись, вы снова обнаружили невольный побег таинственной слизи.
	#autoLOC_KRON0097 = Слизь умудрилась невероятно быстро улизнуть!
	#autoLOC_KRON0098 = Упс. Кажется, слизь попросту заледенела на месте.
	#autoLOC_KRON0099 = Кажется, убегающая слизь выглядит очень впечатлённой.
	#autoLOC_KRON0100 = Слизь поменяла цвет на монотонно-серый, будто оттачивая маскировку для следующей попытки побега.
	#autoLOC_KRON0101 = Таинственная слизь стала твёрдым комом в форме практически идеального шара.
	#autoLOC_KRON0102 = Загадочный слизеобразный комок выглядит хаотичным, беспорядочным, напоминая твёрдую и местами гладкую капельку.
	#autoLOC_KRON0103 = Слизь превратилась в гигантскую каплю с острыми шипиками.
	#autoLOC_KRON0104 = Загадочная слизь медленно кристаллизуется в твёрдую неравномерно огранённую структуру.
	#autoLOC_KRON0105 = Слизь вращается логарифмически.  Стоп, что?
	#autoLOC_KRON0106 = Таинственная Жижа вращается быстрее и быстрее по мере приближения к Скулу.
	#autoLOC_KRON0107 = После контакта с поверхностью, Слизь произвела неожиданную экзотермическую реакцию и исчезла с пыльным *ПУФ*. Вам стало очень жалко этот маленький и отважный комочек...
	#autoLOC_KRON0108 = Кажется, слизь вступила в экзотермическую реакцию! Она медленно испаряется, контактируя с материалом пыльной поверхности, оставляя порошкообразный осадок.
	#autoLOC_KRON0109 = Слизь немного нагрелась и начала понемногу испаряться в космос.
	#autoLOC_KRON0110 = Кажется, слизь заинтересовалась: она меняет цвет в тон сине-зелёным оттенкам луны внизу.
	#autoLOC_KRON0111 = Слизь забавно и любопытно искажается, пока вы приближаетесь к Эхпеху.  Вы сделали пару записей об этом.
	#autoLOC_KRON0112 = Слизь поменяла внутреннюю структуру, собравшись в неоднородные комковатые узелки.
	#autoLOC_KRON0113 = Слизь изменила цвет под стать синей слякоти снаружи - и утекла прочь.
	#autoLOC_KRON0114 = Большинство материалов испаряется, как только их коснулась газовая среда нижних слоёв атмосферы Кронкуса.
	#autoLOC_KRON0115 = Интенсивные потоки врываются в отсек и буквально испаряют большинство образцов.
	#autoLOC_KRON0116 = На дисплее высветилось "D06P03 YTP0 J3B". Вы чувствуете себя на совсем хорошо.
	#autoLOC_KRON0117 = Образцы вывалились из своих креплений в сущую груду хаоса.
	#autoLOC_KRON0118 = Бурлящие потоки газов сотрясают отсек, многие результаты записать не удаётся.
	#autoLOC_KRON0119 = Материалы ведут себя как обычно, за исключением ряда любопытных аномалий.  Вы сделали потрясающие заметки о них.
	#autoLOC_KRON0120 = Глядя, куда ступать, вы аккуратно конспектируете реакции материалов на здешний высокогорный воздух.
	#autoLOC_KRON0121 = Пока обрабатываются результаты опыта, вы выкраиваете минутку, чтобы оглядеться вокруг.
	#autoLOC_KRON0122 = Вспышки крошечных змеистых электрических молний эффектно брызжут искрами наружу после запуска. Кажется, нужна синяя изолента.
	#autoLOC_KRON0123 = Запуск тестов, кажется нарушит все гарантии инструментов - но вы не дома, потому всё равно запускаете исследования.
	#autoLOC_KRON0124 = Образцово-показательные результаты продемонстрировали наши верные образцы в процессе изучения влияния окружения на химические элементы. Бортовые системы отсека материалов функционируют нормально. К другим новостям...
	#autoLOC_KRON0125 = Реакция образцов на окружающую среду довольно вялая.
	#autoLOC_KRON0126 = Материалы на среду реагируют в основном абсолютно нормально.
