{
	@RESULTS
	{
		KersexLanded = Punch of hammer shows some interesting, multilayer surface.
		KersexLandedPeaks = The ground will shakes before hit seismic hammer. After redone tests you see some curious tectonic cracks right below hammer. You start think, you or nature did it.
		KersexSrfLandedHeights = Oh! The hammer's impulse got vibration to your craft. You afraid to slide down.
		KersexSrfLandedLowlands = The strong waves extending in all directions, probably lithosphere shield under this spot?
		KersexSrfLandedDesert = Instrument hit sandy soil, produced very faint kinetic effect of this operation. Hm-m-m...
		KersexSrfLandedArctica = The hammer strikes ice crust and cracked it out. No surface impact and seismic waves were recorded. Snow?
		KersexSrfLandedHenge = Some strange phenomena are experienced here: seismic wave are returned back - twice!
		KersexSrfLandedPoles = Ice caps very thick, but seismic waves over ice indicates many cracks in it.

		MeeloSrfLanded = The seismic hammer produces only short-lived seismic waves in the loose, powdery regolith of this area.
		MeeloSrfLandedPeaks = Faint irregular vibrations here, perhaps because of the viscous rocks beneath the surface.
		MeeloSrfLandedMidlands = Seismic hammer do "Poom". You carefully record waves after that "poom", but nothing special.
		MeeloSrfLandedLowlands = Seismic scans reveal signs of small underground caverns spreading throughout this area.
		MeeloSrfLandedMissedlands = Nothing interesting, some rock layers excellent spreading seismic waves.

		EahpehSrfLanded = You afraid to fly out after this experiment... Nope. Based on seismic analysis, interior mostly contains rocks and ices.
		EahpehSrfLandedSeepingBlue = Hammer breaks tiny ice. It's freed some small gas puff. Iceball as is.
		EahpehSrfLandedIcesheet = Based on seismic waves, under this place may be some liquid!

		ScoolSrfLanded = Wee, another icy ball! It's more flexible as expected...
		ScoolSrfLandedHighlands = This not ideal place for knock of surface. Probably some solid core down here?
		ScoolSrfLandedMidlands = After strong hammer smashed surface your craft bounced a little bit. This moon are elastic?
		ScoolSrfLandedIcebowls = Some snow crust compresses after hammer impact. Faint waves shows probably rocky core of this little moon.
	}
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[dmbathymetryscan]]
