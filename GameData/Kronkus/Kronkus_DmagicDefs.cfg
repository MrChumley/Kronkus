@EXPERIMENT_DEFINITION[*]:HAS[#id[magScan]]
{
	@RESULTS
	{
		KronkusInSpaceHigh = Kronkus magnetic field extends all the way past Kersex's orbit, completely covering the space around these purple gas giant.
		KronkusInSpaceLow = The magnetic field here is confusing... Some storms down here's generates electric fluxes and additional smaller magnetic anomalies.

		KersexInSpaceHigh = A moderate, but complete magnetic field is detected; however as Kersex moves into Kronkus's magnetic field, a large radiation flux is detected.
		KersexInSpaceLow = The magnetic field seems variable, but some areas have complete magnetic loops protecting them from Kronkus's radiation belts.
		KersexLandedPeaks = Kersex magnetic data was interrupted with spike from Kronkus magnetosphere; this place apparently not suitable for storing data in floppy disks or mag-tape.
		KersexSrfLandedHeights = Magnetosphere of Kersex seems to be a little bit overlapped by other celestial body. Of course, we're landed on moon of gas giant!
		KersexSrfLandedLowlands = The magnetic field here is strong enough to isolate Kronkus's radiation. This an excellent place to start colonize!
		KersexSrfLandedDesert = The magnetic field is surprisingly stable and strong. Maybe we can build sand-kayaks and ride here with compass?
		KersexSrfLandedArctica = The magnetic field shakes and spazzes in all direction!
		KersexSrfLandedHenge = You are interested by strange magnetic field phenomena; you suppose, that metallic anomaly right there?
		KersexSrfLandedPoles = Multiple changes in magnetic waves and flashing of polar auroras stop you from searching magnetic poles. Possibly, he are here.... or here?
		KersexSrfSplashedWater = The magnetometer abruptly jerks, but even such distorted information is enough to fix a stable magnetic dipole.

		MeeloInSpaceHigh = You are deployed magnetometer without any suspicion - and suddenly detected Kronkus magnetic field deformation. Meelo has metallic core?
		MeeloInSpaceLow = In comparison with the Mun, the magnetic disturbances are caused not only by the solidified metal; probably the tidal forces of Kersex deform and heat the metal core?

		MeeloSrfLandedPeaks = Excellent chaos in magnetic diapason! Magnetic fields Kronkus, Kersex and Meelo interfering and mixing together.
		MeeloSrfLandedMidlands = Metallic composites under surface has influenced with readings of magnetic field. Maybe magnetosphere does not appear, and semi-fluid magma only distort Kronkus field.
		MeeloSrfLandedLowlands = Magnetic readings of this area is quite randomised and disoriented. No global magnetic field.
		MeeloSrfLandedMissedlands = This place has strongest magnetic field... vertically oriented.

		EahpehInSpaceHigh = Only Kronkus magnetic field with disturbance by Kersex detected.
		EahpehInSpaceLow = This monotone snowball does not emit any magnetic field.
		EahpehSrfLandedSeepingBlue = No magnetic readings, only Kronkus field detected.
		EahpehSrfLandedIcesheet = By magnetometer, you fly in Kronkus magnetic field.

		ScoolInSpaceHigh = The magnetometer does not record changing in Kronkus magnetic field at all. Perhaps this little dirty moon not generate magnetic field.
		ScoolInSpaceLow = Yep. Scool has no magnetic field.
		ScoolSrfLanded = Ice sheets here does not contain magnetic materials.
		ScoolSrfLandedHighlands = There are no magnetic field.
		ScoolSrfLandedMidlands = Some disturb... oh, this is from Kersex.
		ScoolSrfLandedIcebowls = Slow show of swivel snow. No at all magnetic bowl.
	}
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[dmRadiometerScan]]
{
	@RESULTS
	{
		KronkusInSpaceHigh = High concentrations of ionised plasma was detected in border of Kronkus magnetosphere.
		KronkusInSpaceLow = Powerful electrical discharge in dense clouds overload one of antennae, and you fear to lose entire sensor.

		KersexInSpaceHigh = The electrons and protons migrating in many directions between Kronkus and Kersex magnetic fields.
		KersexInSpaceLow = Solar ions less powerful here. Maybe magnetic anomaly on surface slow down these particles?

		MeeloInSpaceHigh = Solar wind reacts mostly with Kronkus, not Meelo.
		MeeloInSpaceLow = Some influence of small magnetic fields on Meelo was recorded, but no global magnetosphere on Meelo was detected.

		EahpehInSpaceHigh = Only solar wind deformation with magnetic fields Kronkus and Kersex was detected; Eahpeh does not influeting on it, charged particles just bombard his icy surface.
		EahpehInSpaceLow = Eahpeh is alternately passes less dense Kronkus magnetosphere and more powerful interaction between Kronkus and Kersex. Eahpeh does not affect all of them.

		ScoolInSpaceHigh = Solar particles free fly in weak peripheral Kronkus magnetic field.
		ScoolInSpaceLow = Scool not deform solar wind.
	}
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[scopeScan]]
{
	@RESULTS
	{
		KronkusInSpaceLow = You take series of detailed pictures of several upper layers spiral clouds. Mostly ice formations in gases detected.
		KronkusInSpaceHigh = Purple cloud structures assure you, that Kronkus is gas giant. For more details you need to be closer.

		KersexInSpaceHigh = You think that is Kerbin - but after recheck flight plan and the rise of the Kronkus you sure, that is other planet, Kersex.
		KersexInSpaceLow = Closer observation from this position show differences in forms of continents and colors of surface. In addition, KSC buildings are absent.

		MeeloInSpaceHigh = Craters and gray, graphite- and coal colored surface. Hills and canyons without craters - maybe Meelo younger thah others? 
		MeeloInSpaceLow = Detected traces of some thermal processes and semi-fluid pseudo-volcanoes - this explain lack of craters.

		EahpehInSpaceHigh = Tiny lump of salted ice - that's it.
		EahpehInSpaceLow = Ice under some thermal, tidal and radiational forces are melting in some places and smoothed surface was formed.

		ScoolInSpaceHigh = Some interesting small outer icy moon! We should fly closer for observe this brown surface!
		ScoolInSpaceLow = Awesome surface. No craters! Maybe Scool is sticky?
	}
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[dmImagingPlatform]]
{
	@RESULTS
	{
		KronkusInSpaceHigh = IR-sensors detect many more heat, that Kronkus absorbs by the Sun. This planet in high layers consist from water, ammonia and nitrogen with rocky dust. It confirms classification of Kersex as icy giant.
		KronkusInSpaceLow = Mid-layers of icy clouds contains more silicates and carbon than expected. You surprise detect ethane gas and small amounts of mercury!

		KersexInSpaceHigh = UV and IR scan results is similar to Kerbins, but high layers of Kersex atmosphere is a higher and denser. Basic materials are similar, nitrogen, oxygen and water. Water is more that on Kerbin.
		KersexInSpaceLow = Truth! Water in highest layers of Kersex atmosphere is really more than on Kerbin! Higher altitude of it resulted of less intense solar wind. Some concentration of Argon and Xenon detected.
		KersexInSpaceLowPeaks = IR sensors detected some increasing temperature; UV-bands scanner detects high levels of Sulfur - probably high hot volcanoes down there.
		KersexInSpaceLowHeights = Higher levels of infrared rays here possibly from geologic activity. Apparently tidal forces of Kronkus, Meelo and Eahpeh heating core of Kronkus. Magnesites and silicates spectre are detected by UV-sensor.
		KersexInSpaceLowLowlands = Based on infrared scans, you think about warm and humid climate in this biome. Only small doses UV-levels reflecting from surface, containing silicates, carbon and water.
		KersexInSpaceLowDesert = Scanners confirm that you probably not to want land here - too hot and too many UV-radioation - chemical reaction of hot and cold gases generate them. Refraction show up some quartzites and silicates.
		KersexInSpaceLowArctica = Small thermal data, very cold surface; many reflections of weak UV-rays, mostly water.
		KersexInSpaceLowHenge = Very strange, pulsed image, containing some levels of many UV and IR bands was recorded. These place apparently have strength geological activity with volcanoes and geysers with pretty number of minerals!
		KersexInSpaceLowPoles = Many ultraviolet rays emits here - solar plasma reacts with magnetic field and result polar auroras and high-energy power emissions. Only water in UV-refraction; no infrared on surface at all.
		KersexInSpaceLowWater = The atmosphere here is filled up with water molecules. Humidity and temperature is very high, marked several underwater hotspots.

		MeeloInSpaceHigh = Initial scans of Meelo reveal a complex chemical powder makeup on the surface. You think about brush and sponge for it.
		MeeloInSpaceLow = Infrared spectre analysis reward particulary higher temperatures in some places that expected. Surface mostly contains carbon and silicates, in some craters UV-sensor indicates water.
		MeeloSrfLandedPeaks = Some thermal emissions are detected here, indicating some kind of tectonic hotspot.
		MeeloInSpaceLowMidlands = These relatively high-elevation plateaus are mostly featureless in IR scans, showing characteristics of common silicates and other basaltic minerals.
		MeeloInSpaceLowLowlands = Strong IR reflection bands indicated that the surface here is mostly some sort of regolith.
		MeeloInSpaceLowMissedlands = This strange area is covered in basaltic rock with tint part of Aluminium.

		EahpehInSpaceHigh = This icy green ball not emit heat - only reflect it. Water with traces of sodium chloride and other components are detected in UV-diapasone.
		EahpehInSpaceLow = Water with sodium chloride and possibly carbon dioxide contained in these smooch green icy crust. Looks unsweetened anyway.
		EahpehInSpaceLowSeepingBlue = Because temperature of this lands is very low, IR-scanners useless. Otherwise, UV-band surprised you with finding traces of oxygen and ozone.
		EahpehInSpaceLowIcesheet = There are more carbon dioxide that in other places. You start to yawn from boring surface...

		ScoolInSpaceHigh = Yay, another dirty space snowball!
		ScoolInSpaceLow = These dirty spots contain traces of some polymers.
		ScoolInSpaceLowHighlands = Thermal images from these mountains show a cold surface, without traces of any geological processes.
		ScoolInSpaceLowMidlands = Frozen gases, again. Nothing unsuspected.
		ScoolInSpaceLowIcebowls = More frozen compounds of hydrogen, carbon nitrogen and sulfur! Oxygen and silicates are lower than 1 percent.
	}
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[dmNAlbedoScan]]
{
	@RESULTS
	{
		KersexLanded = Kersex appears to be a humid moon with some signs of methane.
		KersexLandedPeaks = Some interesting is detected in hydrogen scans, the surface appears to have the hydrocarbon-rich soil.
		KersexSrfLandedHeights = Higher levels of sub-surface hydrogen are recorded here, the hot, dry terrain suggests that this may be due to something other than water, possibly methane gas underground.
		KersexSrfLandedLowlands = Scans of Kronku's soil surprisingly reveals high concentrations of hydrogen compounds, even higher that on Kerbin! Maybe Kronkus did it?
		KersexSrfLandedDesert = The loose sand allows for deep penetration of neutrons and reveals low levels of sub-surface hydrogen.
		KersexSrfLandedArctica = Some sort of water are present. Obviously in a solid state.
		KersexSrfLandedHenge = The neutron signal detected here suggests a common mix of hydrogen compounds in the mid layers of soil.
		KersexSrfLandedPoles = Scans of this frozen terrain reveal only a thin layer of ice near the surface, with a slightly wetter layer below that.
		KersexSrfSplashedWater = Some strange chemical compound found here - monoxide dihydrate! Oh, it just water...

		MeeloSrfLanded = Small amount of hydrogen is spreading under surface. Probably it gets from Kronk's rings.
		MeeloSrfLandedPeaks = Very low hydrogen levels found here. Probably hot surface evaporated is out?
		MeeloSrfLandedMidlands = Spikes in low energy neutrons are detected in scans of this lands, most likely caused by small sub-surface water crystals.
		MeeloSrfLandedLowlands = Nothing much of interest is detected in scans of Meelo's rocky-basaltic terrain.
		MeeloSrfLandedMissedlands = The Meelo surface should mostly stony silicates and possibly metallic compounds.

		EahpehSrfLanded = Some oddy data are recorded. Hydrogen, methane, other hydrocarbons...
		EahpehSrfLandedSeepingBlue = Faint signals of some hydrogen compound recorded. Probably you need to recheck this.
		EahpehSrfLandedIcesheet = Hydrogen scans of Eahpeh's surface reveal very high levels of what is most likely water with frozen hydrocarbons.

		ScoolSrfLanded = This body contains plenty of hydrogen compound, but nothing interest.
		ScoolSrfLandedHighlands = Some traces of hydrogen and silicate dust in ices detected, but this is a ammonia and methane.
		ScoolSrfLandedMidlands = Neutron scans detech some tiny parts of helium here.
		ScoolSrfLandedIcebowls = The neutron signal detected here suggests a strange mix of hydrogen compounds in soil.
	}
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[dmXRayDiffract]]
{
	@RESULTS
	{
		KersexLanded = The sandy surface of Kersex is composed primarily of quartz crystals along with traces of several interesting methane compounds and tiny parts of olivine.
		KersexLandedPeaks =  The surface of this outcropping is composed almost entirely of basaltic magma and sulfur.
		KersexSrfLandedHeights = Some traces of galena are detected here.
		KersexSrfLandedLowlands = This sample contains a mixture of irrelevant sedimentary and metamorphic minerals.
		KersexSrfLandedDesert = This sample from sandy regions reveal the presence of withe and yellow calcite minerals along with traces of quartz and mica.
		KersexSrfLandedArctica = Under the ice crust common silicates are detected. Traces of some interesting organic compound found.
		KersexSrfLandedHenge = This enormous caldera shows signs of very recent activity, but chemical composition of sample suggest that it was be in past.
		KersexSrfLandedPoles = Snow, hoarfrost, ice. Some traces of salt were found.
		KersexSrfSplashedWater = Only salted water are get in sample. You think this is not a soda.

		MeeloSrfLanded = There are some rocks and stuff; it's kind of sandy and grey. You start remember same results in some other place...
		MeeloSrfLandedPeaks = The surface of this outcropping is composed almost entirely of basaltic magma. And it's very heat!
		MeeloSrfLandedMidlands = A mix of common silicate minerals and basaltic rocks hint toward Meelo's geologically active past.
		MeeloSrfLandedLowlands = A strong layer of stone dust are impedes of inserting drill. Returned sample indicates common gray rocky minerals.
		MeeloSrfLandedMissedlands = The crust composites here may have been carved by very high viscosity lava flows made up of the magnesium-rich volcanic rock komatiite.

		EahpehSrfLanded = The blue-green sample evaporated in the X-ray chamber. The remaining spectrum indicates water, methane and ethane.
		EahpehSrfLandedSeepingBlue = The sample is mostly blue. In addition to water and methane, oxygen, ozone and cyanide compounds are present.
		EahpehSrfLandedIcesheet = More water and carbon dioxide! You are afraid for the integrity of the X-ray camera.

		ScoolSrfLanded = Interesting sulfur and hydrogen compounds found here, carbon dioxide and helium in smallest concentrations.
		ScoolSrfLandedHighlands = More sulfur, lesser hydrogen. In fact, chemical elements are same as other surface.
		ScoolSrfLandedMidlands = Some traces of gallium found under icy crust! Maybe this place is more fun that expected?
		ScoolSrfLandedIcebowls = Water, ammonia, methane, hydrogen peroxide.
	}
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[dmlaserblastscan]]
{
	@RESULTS
	{
		KersexLanded = Mixed minerals and organic composites are detected.
		KersexLandedPeaks = Large amount of basalt, feldspar and granite meshed with Sulfur. Your laser breaks tiny rocky platform and freed small geyser of sulfur water.
		KersexSrfLandedHeights = Large amounts of basaltic minerals with some organic goo are detected.
		KersexSrfLandedLowlands = The surface is covered in sandy loam with small rocks, similar to Kerbin's sand, but with more quartzites.
		KersexSrfLandedDesert = Evaporated sample contains traces of some irrelevant minerals.
		KersexSrfLandedArctica = The area is covered in a layer of dense water snow and ice.
		KersexSrfLandedHenge =  Due to an odd magnetic anomaly, all the metals in the melted sample arrange themselves according to atomic weight. This data is swiftly taken by a  shadow scientific industries.
		KersexSrfLandedPoles =  These ices are heavily eroded, and closer to the consistency of snow.
		KersexSrfSplashedWater = Liquid start boil in laser beam. Perhaps it contains some Potassum and Magnesium?

		MeeloSrfLanded =  This land is filled with gray carbon-silicate sand, and no new data is found.
		MeeloSrfLandedPeaks = High levels of manganese, phosphorous and nitrogen are detected, oddly similar to the proportions used in some fireworks.
		MeeloSrfLandedMidlands = More chlorine has been dug up here from layer of deep dust.
		MeeloSrfLandedLowlands = The rocks are carbon rich, but no evidence of complex chemistry is detected.
		MeeloSrfLandedMissedlands = Some extra shine carbon phenomena found. Diamonds maybe?

		EahpehSrfLanded = The green substance sublimates and evaporates in vacuum - probably is containing some olivine dust.
		EahpehSrfLandedSeepingBlue = The ice is filled with cobalt here.
		EahpehSrfLandedIcesheet = The surface here is strange, but the instrument refuses to divulge why.

		ScoolSrfLanded = Perhaps is the surface contain some amorphous compounds with traces of ice components. Perhaps sulfur?
		ScoolSrfLandedHighlands = Some strange plastic sulfur connect compound of ices
		ScoolSrfLandedMidlands = Some strange plastic sulfur connect compound of ice from water, carbon dioxide and hydrogen peroxide... what?
		ScoolSrfLandedIcebowls = Ice everywhere, but you sure that hydrogen peroxide is real part of this moon.
	}
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[dmSolarParticles]]
{
	@RESULTS
	{
		KronkusInSpaceLow = No solar particles reach this far down in Kronkus magnetic field, but some ions are detected in a belt near Kersex orbit.
		KronkusInSpaceHigh = Large amounts of O+ and He++ ions are being sputtered off Eahpeh surface by Kronkus radiation belts.

		KersexInSpaceHigh = The particles from Kronkus radiation belts are being slightly deflected by Kersex magnetic field, interfering with the experiments.
		KersexInSpaceLow = Most particles are Nitrogen or Oxygen from Kersex.

		MeeloInSpaceHigh = The flux of particles varies with the magnetic field of Kronkus, between Silicates and carbons from Meelo and helium from the solar wind.
		MeeloInSpaceLow = Silicate dust from Meelo contaminates the samples, but at least a surface sample is now unnecessary!

		EahpehInSpaceHigh = Solar particles are only collected when Eahpeh is in front of Kronkus and Kersex.
		EahpehInSpaceLow = This sample contains mostly elements of Eahpeh, with traces of Helium and Hydrogen.

		ScoolInSpaceHigh = No changes in solar wind! small amount of Helium and hydrogen.
		ScoolInSpaceLow = Some small part of carbon dioxyde get from Scool surface.
	}
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[dmSoilMoisture]]
{
	@RESULTS
	{
		KronkusInSpaceLow = Microwave emissions are detected from what is believed to be Kronku's icy atmosphere and core.
		KersexInSpaceLow = Spacious oceans on the surface are mostly made of water! You want to swim...
//oops	MeeloInSpaceHigh = Microwave emissions from some of Meelo white regions suggest that surface has been enriched by water-rich dust particles from Kronkus's rings
		MeeloInSpaceLow = Moderate water content is detected in several of the Meelo's deeper layers in some regions.
		EahpehInSpaceLow = Eahpeh's outer surface appears to contain frozen water, with signs of very high salinity below the surface.
		ScoolInSpaceLow = Microwave scans indicates some mixture with signs of water.
	}
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[dmRadiometerScan]]
{
	@RESULTS
	{
		KronkusInSpaceHigh = Kronkus's bright upper cloud layer reflects nearly all visible light with more violet and UV light.
		KersexInSpaceHigh = Much longer wavelength IR signals are detected during scans of Kersex; these are typically a sign of multiple internal thermal emissions due to geological activity.
		MeeloInSpaceHigh = The reflective regolith on the Meelo surface gives the moon a very high albedo in most of the UV to near-IR range. Yo start think about  déjà vu.
		EahpehInSpaceHigh = The bright, greenish surface of Eahpeh reflects significant amounts of visible light, suggesting that its surface may contain high levels of water ice with other elements.
		ScoolInSpaceHigh = The complex layered ice structure reflects a multitude of signals, creating interference.
	}
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[dmbiodrillscan]]
{
	@RESULTS
	{
		KersexLanded = Trace amounts of methane and water are detected in this core sample.
		KersexLandedPeaks = High levels of hydrogen sulfide suggest that this area is hypoxic and teaming with sulfur reducing bacteria. It reminds some research on Kerbin.
		KersexSrfLandedHeights = Minor concentrations of hydrogen sulfide are detected in this core sample, a possible indication of geologic activity.
		KersexSrfLandedLowlands =  The sample consists mainly of slushy sand and dirt that are teaming with microscopic life. They should thrive in the incubator.
		KersexSrfLandedDesert = This core sample contains relatively high concentrations of methane, a possible sign of ongoing organic activity.
		KersexSrfLandedArctica = This core sample contains small parts lichen in. You think that incubator is very hot for it.
		KersexSrfLandedHenge =  This muddy core sample appears to be absolutely teaming with life. Significant concentrations of methane and hydrogen sulfide are detected, indicating high levels of organic decomposition.
		KersexSrfLandedPoles = This core sample is entirely frozen, you choose not place it in the incubator.
		KersexSrfSplashedWater = The biodrill get some simple bacteria colonies feeding on photosynthesis.
	}
}
