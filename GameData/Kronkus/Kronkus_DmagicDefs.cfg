@EXPERIMENT_DEFINITION[*]:HAS[#id[dmSIGINT]]
// Maybe this need to rewrite for hemisphere, not biome?
{
	@RESULTS
	{
		KronkusInSpaceLow = Some unbelievable crazy sonata was recorded. You think to start create awesome dubstep with this.

		KersexInSpaceLow = Multiple beeps with some strange sequences of Korze code was recorded. Maybe this is a relay stations for VIP-persons?
		KersexInSpaceLowPeaks = Some Korze code beeps messing up after interfering of Kronkus  radio waves.
		KersexInSpaceLowHeights = You start think that weak beep sequences are xoming from that mountain... nope.
		KersexInSpaceLowLowlands = Radio Waves here formerly known as "Ps-s-s-s...", but now Kerbin Radiowawe Conglomerate inc. renamed it as "Pf-f-f-f..."
		KersexInSpaceLowDesert = Chaotic radio waves, white noise with very faint periodic short cracking. You start to doze...
		KersexInSpaceLowArctica = You think stop recording, but lucky you, some mobile broadband signal was recorded just before clicked off switch! Oh, those government secret satellites...
		KersexInSpaceLowHenge = You were confused by strange radio signals ... or radio interference. It's sound like "dumdum-ffsshh-sshh-ffsshh". For a moment you think that KSC broadcasts you a classic "Kerman Who" series...
		KersexInSpaceLowPoles = Only static interference here, polar auroras messing up all radio bands.
		KersexInSpaceLowWater = Thankfully, those oceans are still in the still.

		MeeloInSpaceLow = Faint noise from Kronkus are detected. No signals from Meelo recorded at all.
		MeeloSrfLandedPeaks = This rocky gray moon produces no measurable signs of radio wave activity. But Kronkus did it noise for her!
		MeeloInSpaceLowMidlands = Kronkus space radio on the air, today is a very purple and silent mood. Meelo are silently as usual.
		MeeloInSpaceLowLowlands = Wait!! What is it? oh... just a interference sound.
		MeeloInSpaceLowMissedlands = You recorded a very interesting music compilation with Kronkus and solar noises together.

		EahpehInSpaceLow = Some scraps of Kersex radio signals are recorded, but nothing serious.
		EahpehInSpaceLowSeepingBlue = In a moment you think that you found abandoned alien debris, but this is only static discharges on Kronkus.
		EahpehInSpaceLowIcesheet = You recorded some stuff. Stuff sounds like a "ffuff".

		ScoolInSpaceLow = Silence, only weak solar wind interrupts.
		ScoolInSpaceLowHighlands = You start remember synonyms of "silence" and write those words in description of this radio experiment.
		ScoolInSpaceLowMidlands = Only silent, low noise in all bands. You start think to start sequence of test of radio hardware.
		ScoolInSpaceLowIcebowls = After recheck radio hardware you are sure, this moon does not emit any radiowaves. At all.
	}
}
