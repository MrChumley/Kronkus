// Moves Kerbin into orbit of Kronkus
//  replace Kerbin w Mun & put Minmus in Mun orbit

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Kerbin]
    {
        @Orbit
        {
		@referenceBody = Kronkus
		inclination = 2.52
		eccentricity = 0.2
		semiMajorAxis = 230765000
		longitudeOfAscendingNode = 55
		argumentOfPeriapsis = 0
		meanAnomalyAtEpoch = 0
		epoch = 0
        }
	@Properties
	{
		isHomeWorld = true
	}
    }
    @Body[Mun]
    {
        @Orbit
        {
		@referenceBody = Sun
		inclination = 0
		eccentricity = 0
		semiMajorAxis = 13599840256
		longitudeOfAscendingNode = 0
		argumentOfPeriapsis = 0
		meanAnomalyAtEpoch = 3.14
		epoch = 0
        }
    }
    @Body[Minmus]
    {
        @Orbit
        {
		@referenceBody = Mun
		semiMajorAxis = 3683980
        }
    }
}
